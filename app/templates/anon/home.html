<div class="container">

  <div class="row">
      <div class="box">
          <div class="col-lg-12 text-center responLarge">
              <div id="carousel-example-generic" class="carousel slide">
                  <ol class="carousel-indicators hidden-xs">
                      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                  </ol>
                  <div class="carousel-inner">
                      <div class="item active">
                          <img class="img-responsive img-full" src="img/slide-1.jpg" alt="beer">
                      </div>
                      <div class="item">
                          <img class="img-responsive img-full" src="img/slide-2.jpg" alt="beer">
                      </div>
                      <div class="item">
                          <img class="img-responsive img-full" src="img/slide-3.jpg" alt="beer">
                      </div>
                      <div class="item">
                          <img class="img-responsive img-full" src="img/slide-4.jpg" alt="beer">
                      </div>
                      <div class="item">
                          <img class="img-responsive img-full" src="img/slide-5.jpg" alt="beer">
                      </div>
                  </div>
                  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                      <span class="icon-prev"></span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                      <span class="icon-next"></span>
                  </a>
              </div>
              <h2 class="brand-before">
                  <small>Welcome to</small>
              </h2>
              <h1 class="brand-name">In My Bear</h1>
              <hr class="tagline-divider">
          </div>
      </div>
  </div>
  <div ng-repeat="beer in beers" class="row box descBeer">
          <div class="col-lg-12 responLarge">
              <hr>
              <h2 class="intro-text">
                  <strong> {{ beer.name }} </strong>
                  <em class="pull-right">Alcohol By Volume : {{ beer.abv }}Â° </em>
              </h2>
              <hr>
              <img class="img-responsive img-border img-left imgBeer col-lg-2" ng-src="{{ beer.image_url }}" alt="">
              <hr class="visible-xs">
              <p>{{ beer.description }}</p>
              <a class="btn btn-warning" ng-click="addBeer(beer.id)"> Add to Fav </a>
          </div>
  </div>
