<div class="container">

  <div class="row">
      <div class="box">
          <div class="col-lg-12 text-center responLarge">
              <div id="carousel-example-generic" class="carousel slide">
                  <!-- Indicators -->
                  <ol class="carousel-indicators hidden-xs">
                      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                      <div class="item active">
                          <img class="img-responsive img-full" src="img/slide-1.jpg" alt="">
                      </div>
                      <div class="item">
                          <img class="img-responsive img-full" src="img/slide-2.jpg" alt="">
                      </div>
                      <div class="item">
                          <img class="img-responsive img-full" src="img/slide-3.png" alt="">
                      </div>
                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                      <span class="icon-prev"></span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                      <span class="icon-next"></span>
                  </a>
              </div>
              <h2 class="brand-before">
                  <small>Welcome to</small>
              </h2>
              <h1 class="brand-name">In My Bear</h1>
              <hr class="tagline-divider">
          </div>
      </div>
  </div>
  <div ng-repeat="beer in beers" class="row box descBeer">
          <div class="col-lg-12 responLarge">
              <hr>
              <h2 class="intro-text text-center">
                  <strong> {{ beer.name }} </strong>
                  <em class="pull-right"> {{ beer.abv }} </em>
              </h2>
              <hr>
              <img class="img-responsive img-border img-left imgBeer col-lg-2" ng-src="{{ beer.image_url }}" alt="">
              <hr class="visible-xs">
              <p>{{ beer.description }}</p>
              <button ng-click="addBeer(beerId)"> Add to Fav </button>
          </div>
  </div>
