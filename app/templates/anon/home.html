<div class="container">

  <div class="row">
      <div class="box">
          <div class="col-lg-12 text-center">
              <div id="carousel-example-generic" class="carousel slide">
                  <!-- Indicators -->
                  <ol class="carousel-indicators hidden-xs">
                      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                      <div class="item active">
                          <img class="img-responsive img-full" src="img/slide-1.jpg" alt="">
                      </div>
                      <div class="item">
                          <img class="img-responsive img-full" src="img/slide-2.jpg" alt="">
                      </div>
                      <div class="item">
                          <img class="img-responsive img-full" src="img/slide-3.png" alt="">
                      </div>
                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                      <span class="icon-prev"></span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                      <span class="icon-next"></span>
                  </a>
              </div>
              <h2 class="brand-before">
                  <small>Welcome to</small>
              </h2>
              <h1 class="brand-name">In My Bear</h1>
              <hr class="tagline-divider">
          </div>
      </div>
  </div>
  <div class="row">
      <div class="box">
          <div class="col-lg-12">
              <hr>
              <h2 class="intro-text text-center">
                  <strong> {{ beer[0].name }} </strong>
              </h2>
              <hr>
              <img class="img-responsive img-border img-left imgBeer" ng-src="{{ beer[0].image_url }}" alt="">
              <hr class="visible-xs">
              <p>{{ beer[0].description }}</p>
              <p>{{ beer[0].food_pairing }}</p>
              <button ng-show="auth.isAuthenticated()"> Add to Fav </button>
              <!-- <p></p> -->
          </div>
      </div>
  </div>
