<div class="container">
  <div class="row searchBar">
    <form ng-submit="submit">
      <input type="text" ng-model="query">
      <button ng-click="addBeer()">Cheeeeeers !</button>
    </form>
  </div>
  <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center responLarge">
                <h2 class="brand-before">
                    <small>Make</small>
                </h2>
                <hr class="tagline-divider">
                <h2>
                    <small>You
                        <strong>Own Beer</strong>
                    </small>
                </h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box descBeer">
            <div class="col-lg-12 responLarge">
                <hr>
                <h1 class="intro-text text-center"><strong>{{beer[0].name}}</strong>
                  <em class="pull-right"> {{ beer[0].abv }} </em>
                </h1>
                <hr>
                <img class="img-responsive img-left imgBeer col-lg-2" src="{{beer[0].image_url}}">
                <hr class="visible-xs">
                <p class="desc">{{ beer[0].description }}</p>
                <a class="btn btn-warning" ng-click="addBeer(beer.id)"> Add to Fav </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12 responLarge">
                <hr>
                <h2 class="intro-text text-center">Food Pairing
                    <strong>Suggestion</strong>
                </h2>
                <hr>
                <p ng-repeat="pairing in beer[0].food_pairing" class=food_pairing>{{pairing}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12 responLarge">
                <hr>
                <h2 class="intro-text text-center">
                    <strong>Brewers Tips</strong>
                </h2>
                <hr>
                <p class=food_pairing>{{beer[0].brewers_tips}}</p>
            </div>
        </div>
        <div class="box">
            <div class="col-lg-12 responLarge">
                <hr>
                <h2 class="intro-text text-center">
                    <strong>Comments</strong>
                </h2>
                <hr>
                <p class=food_pairing></p>
                <!-- <a class="btn btn-success" data-toggle="modal" data-target="{{'#comment' + beer.id}}" ng-click="getComments(beer.id)">Comments</a> -->
            </div>
        </div>

          <div class="modal fade" id="{{'comment' + beer.id}}" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div  ng-repeat="comment in comments" class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Comments of {{ comment.title }} by {{ comment.author.name }}</h4>
                    <p>{{ comment.body }}</p>
                  </div>
                  <div class="modal-body">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
          </div>
        </div> -->
    </div>
</div>
