<h1>Search result</h1>

<form ng-submit="submit">
<input type="text" ng-model="query">
<button ng-click="addBeer()" ui-sref="anon.search">Cheeeeeers !</button>
</form>

<ul class="list-group">
      <!-- Product container -->
  <li class="list-group-item">
    <h3> {{ beer[0].name }}
      <em class="pull-right"> {{ beer[0].abv }} </em>
      <img class="imgBeer" ng-src="{{ beer[0].image_url }}"/>
    </h3>
    <p> {{ beer[0].description }} </p>
    <!-- <button> Add to Fav </button> -->
  </li>
</ul>
