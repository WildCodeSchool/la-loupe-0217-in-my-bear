<div class="container">
    <div class="row searchBar">
        <form ng-submit="submit">
            <input type="text" ng-model="query">
            <button ng-click="addBeer(); displayBlock = true">Cheeeeeers !</button>
        </form>
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center responLarge">
                <h2 class="brand-before">
                    <small>Make</small>
                </h2>
                <hr class="tagline-divider">
                <h2>
                    <small>You
                        <strong>Own Beer</strong>
                    </small>
                </h2>
            </div>
        </div>
    </div>
    <div ng-if="displayBlock">
        <div class="row">
            <div class="box descBeer">
                <div class="col-lg-12 responLarge">
                    <hr>
                    <h1 class="intro-text text-center"><strong>{{beer[0].name}}</strong>
                  <em class="pull-right"> {{ beer[0].abv }} </em>
                </h1>
                    <hr>
                    <img class="img-responsive img-left imgBeer col-lg-2" src="{{beer[0].image_url}}">
                    <hr class="visible-xs">
                    <p class="desc">{{ beer[0].description }}</p>
                    <a class="btn btn-warning" ng-click="addBeer(beer.id)"> Add to Fav </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <div class="col-lg-12 responLarge">
                    <hr>
                    <h2 class="intro-text text-center">Food Pairing
                    <strong>Suggestion</strong>
                </h2>
                    <hr>
                    <p ng-repeat="pairing in beer[0].food_pairing" class=food_pairing>{{pairing}}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <div class="col-lg-12 responLarge">
                    <hr>
                    <h2 class="intro-text text-center">
                    <strong>Brewers Tips</strong>
                </h2>
                    <hr>
                    <p class=food_pairing>{{beer[0].brewers_tips}}</p>
                </div>
            </div>
            <div class="box">
                <div class="col-lg-12 responLarge">
                    <hr>
                    <h2 class="intro-text text-center">
                    <strong>Comments</strong>
                </h2>
                    <hr>
                    <p ng-repeat="comment in comments">
                        {{ comment.title }} by {{ comment.author.name }}, on {{ comment.date | date : fullDate }}<br>{{ comment.body }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
