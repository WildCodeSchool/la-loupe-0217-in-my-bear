<div class="container">
  <div class="row searchBar">
    <form ng-submit="submit">
      <input type="text" ng-model="query">
      <button ng-click="addBeer()" ui-sref="anon.search">Cheeeeeers !</button>
    </form>
  </div>
  <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <h2 class="brand-before">
                    <small>Make</small>
                </h2>
                <hr class="tagline-divider">
                <h2>
                    <small>You
                        <strong>Own Beer</strong>
                    </small>
                </h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box descBeer">
            <div class="col-lg-12">
                <hr>
                <h3 class="intro-text text-center"><strong>{{beer[0].name}}</strong>
                </h3>
                <hr>
                <img class="img-responsive img-left imgBeer col-lg-2" src="{{beer[0].image_url}}">
                <hr class="visible-xs">
                <p class="desc">{{ beer[0].description }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Food Pairing
                    <strong>Suggestion</strong>
                </h2>
                <hr>
                <p ng-repeat="ingredient in beer[0].food_pairing" class=food_pairing>{{ingredient}}</p>
            </div>
        </div>
    </div>
</div>
