<h1>My Favourites</h1>
<div class="container">
  <div ng-repeat="beer in favourites" class="row box descBeer">
    <div class="col-lg-12 responLarge">
        <hr>
        <h2 class="intro-text text-center">
            <strong> {{ beer.name }} </strong>
            <em class="pull-right"> {{ beer.abv }} </em>
        </h2>
        <hr>
        <img class="img-responsive img-border img-left imgBeer col-lg-2" ng-src="{{ beer.image_url }}" alt="">
        <hr class="visible-xs">
        <p>{{ beer.description }}</p>
        <button ng-click="delBeer(beer.id)"> Delete Fav </button>
    </div>
  </div>
</div>
